<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Override & Specific Styles for Monitor Dashboard */
        body {
            background-color: #000000; /* Pure black for better contrast */
            overflow-y: auto;
        }
        
        .monitor-header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .monitor-title h1 { 
            font-size: 18px; 
            color: #a0aec0; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: normal;
            margin: 0;
        }
        
        .live-dot {
            width: 10px; height: 10px; background: #2ecc71; border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #2ecc71;
        }

        .monitor-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .group-section { margin-bottom: 40px; }
        
        .group-header {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* RESPONSIVE GRID SYSTEM */
        .stream-grid {
            display: grid;
            /* Grid otomatis: Minimal lebar 400px, kalau layar muat lebih, dia nambah kolom */
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .stream-card {
            background: #050505;
            border: 1px solid #222;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16 / 9; /* Rasio standar video */
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .stream-card:hover {
            border-color: #3498db;
            z-index: 10;
        }

        .stream-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Mencegah klik kanan di iframe jika perlu */
        }

        .stream-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #ccc;
            padding: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stream-card:hover .stream-info {
            opacity: 1;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .stream-grid { 
                grid-template-columns: 1fr; /* 1 Kolom full di HP */
                gap: 15px;
            } 
            .monitor-header { padding: 10px 15px; }
            .monitor-title h1 { font-size: 16px; }
            .stream-info { opacity: 1; /* Selalu tampil di HP */ }
        }
    </style>
</head>
<body>

    <div class="monitor-header">
        <div class="monitor-title">
            <h1><span class="live-dot"></span> PRIVATE MONITORING PAGE </h1>
        </div>
        <div class="user-status">
            <span class="welcome-text" style="font-size: 12px;">ID: <strong>{{ user.username }}</strong></span>
            <a href="{{ url_for('auth.logout') }}" class="btn-logout" style="border:none; padding: 5px 10px;">Exit</a>
        </div>
    </div>

    <div class="monitor-container">
        {% for group_name, cameras in groups.items() %}
        <div class="group-section">
            <h2 class="group-header">{{ group_name }}</h2>
            <div class="stream-grid">
                {% for cam in cameras %}
                <div class="stream-card">
                    <!-- 
                        Menggunakan Magic Link go2rtc.
                        Ini akan otomatis membuat stream WebRTC on-the-fly dari URL RTSP.
                    -->
                    <iframe src="{{ stream_server }}/webrtc.html?src={{ cam.rtsp }}" allowfullscreen></iframe>
                    
                    <div class="stream-info">
                        <span>{{ cam.name }}</span>
                        <span style="color: #2ecc71;">‚óè LIVE</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
