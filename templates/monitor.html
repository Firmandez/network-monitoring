<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Override & Specific Styles for Monitor Dashboard */
        body {
            background-color: #000000; /* Pure black for better contrast */
            overflow-y: auto;
        }
        
        .monitor-header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .monitor-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .monitor-title h1 { 
            font-size: 18px; 
            color: #a0aec0; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: normal;
            margin: 0;
        }
        
        .live-dot {
            width: 10px; height: 10px; background: #2ecc71; border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #2ecc71;
        }

        /* SEARCH BAR STYLE */
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #eee;
            padding: 8px 15px 8px 35px; /* Padding kiri buat icon */
            border-radius: 20px;
            font-size: 13px;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            width: 300px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            background: #222;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .monitor-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* ACCORDION STYLES */
        .accordion {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .accordion-item {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .accordion-item.active {
            border-color: #3498db;
        }
        
        .accordion-header {
            width: 100%;
            background: #1a1a1a;
            color: #eee;
            padding: 15px 20px;
            text-align: left;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .accordion-header:hover {
            background: #222;
        }

        .accordion-header .header-meta {
            font-size: 12px;
            color: #777;
            font-weight: normal;
            margin-left: 10px;
        }

        .accordion-header .icon {
            transition: transform 0.3s;
            color: #3498db;
        }

        .accordion-item.active .accordion-header .icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #000;
        }

        .accordion-content-inner {
            padding: 20px;
        }

        /* RESPONSIVE GRID SYSTEM */
        .stream-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .stream-card {
            background: #050505;
            border: 1px solid #222;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16 / 9;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .stream-card:hover {
            border-color: #3498db;
            z-index: 10;
        }

        .stream-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        .stream-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }
        
        @keyframes spin { 
            0% { transform: translate(-50%, -50%) rotate(0deg); } 
            100% { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        .stream-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #ccc;
            padding: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
            pointer-events: none; /* Info tetap tidak bisa diklik agar tembus ke video */
        }

        .stream-card:hover .stream-info {
            opacity: 1;
        }
        
        /* Helper untuk hasil pencarian kosong */
        .no-results {
            color: #555;
            font-style: italic;
            padding: 20px;
            text-align: center;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .stream-grid { grid-template-columns: 1fr; gap: 15px; } 
            .monitor-header { flex-direction: column; gap: 10px; align-items: flex-start; }
            .monitor-left { width: 100%; justify-content: space-between; }
            .search-box { width: 100%; }
            .search-box input { width: 100%; }
            .search-box input:focus { width: 100%; }
            .stream-info { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="monitor-header">
        <div class="monitor-left">
            <div class="monitor-title">
                <h1><span class="live-dot"></span> SYSTEM MONITOR</h1>
            </div>
            
            <!-- SEARCH BAR -->
            <div class="search-box">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </span>
                <input type="text" id="camSearch" placeholder="Search IP or Name..." autocomplete="off">
            </div>
        </div>

        <div class="user-status">
            <span class="welcome-text" style="font-size: 12px;">ID: <strong>{{ user.username }}</strong></span>
            <a href="{{ url_for('auth.logout') }}" class="btn-logout" style="border:none; padding: 5px 10px;">Exit</a>
        </div>
    </div>

    <div class="monitor-container">
        <div id="no-results-msg" class="no-results">No cameras found matching your search.</div>

        <div class="accordion">
            {% for group_name, cameras in groups.items() %}
            <div class="accordion-item">
                <button class="accordion-header" type="button">
                    <div>
                        {{ group_name }}
                        <span class="header-meta">({{ cameras|length }} Cameras)</span>
                    </div>
                    <span class="icon">â–¼</span>
                </button>
                <div class="accordion-content">
                    <div class="accordion-content-inner">
                        <div class="stream-grid">
                            {% for cam in cameras %}
                            <div class="stream-card" data-name="{{ cam.name }}" data-ip="{{ cam.ip }}">
                                <div class="stream-loader"></div>
                                <!-- Default src kosong agar tidak loading di awal -->
                                <iframe class="lazy-stream" data-src="{{ stream_server }}/webrtc.html?src={{ cam.rtsp }}" src="" allowfullscreen></iframe>
                                
                                <div class="stream-info">
                                    <span>{{ cam.name }}</span>
                                    <span style="color: #2ecc71;">{{ cam.ip }}</span>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // --- ACCORDION LOGIC (EFISIENSI TINGGI) ---
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const currentItem = header.parentElement;
                const isActive = currentItem.classList.contains('active');

                // 1. Tutup SEMUA accordion lain & Matikan Videonya
                document.querySelectorAll('.accordion-item').forEach(item => {
                    if (item !== currentItem) {
                        item.classList.remove('active');
                        item.querySelector('.accordion-content').style.maxHeight = null;
                        
                        // UNLOAD VIDEO: Kosongkan src untuk hemat bandwidth/CPU
                        const iframes = item.querySelectorAll('iframe');
                        iframes.forEach(iframe => {
                            iframe.setAttribute('src', '');
                        });
                    }
                });

                // 2. Toggle accordion yang diklik
                if (!isActive) {
                    // BUKA
                    currentItem.classList.add('active');
                    const content = currentItem.querySelector('.accordion-content');
                    content.style.maxHeight = content.scrollHeight + "px";

                    // LOAD VIDEO: Isi src dari data-src
                    const iframes = currentItem.querySelectorAll('iframe');
                    iframes.forEach(iframe => {
                        const src = iframe.getAttribute('data-src');
                        if (src) iframe.setAttribute('src', src);
                    });
                } else {
                    // TUTUP (Manual klik header yang sedang aktif)
                    currentItem.classList.remove('active');
                    currentItem.querySelector('.accordion-content').style.maxHeight = null;
                    
                    // Unload video
                    const iframes = currentItem.querySelectorAll('iframe');
                    iframes.forEach(iframe => {
                        iframe.setAttribute('src', '');
                    });
                }
            });
        });

        // Buka accordion pertama secara default saat load
        if (accordionHeaders.length > 0) {
            accordionHeaders[0].click();
        }

        // Fitur Pencarian Real-time
        const searchInput = document.getElementById('camSearch');
        const noResultsMsg = document.getElementById('no-results-msg');

        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.stream-card');
            const items = document.querySelectorAll('.accordion-item');
            let totalVisible = 0;

            // 1. Filter Kartu
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                const ip = card.getAttribute('data-ip').toLowerCase();
                
                if (name.includes(term) || ip.includes(term)) {
                    card.style.display = "";
                    totalVisible++;
                } else {
                    card.style.display = "none";
                }
            });

            // 2. Logika Accordion saat Searching
            items.forEach(item => {
                const visibleCards = item.querySelectorAll('.stream-card:not([style*="display: none"])');
                
                if (term.length > 0) {
                    // Jika sedang mencari
                    if (visibleCards.length > 0) {
                        item.style.display = "";
                        // Otomatis BUKA accordion yang ada hasil pencariannya
                        if (!item.classList.contains('active')) {
                            item.querySelector('.accordion-header').click();
                        }
                    } else {
                        item.style.display = "none";
                    }
                } else {
                    // Jika search kosong, kembalikan tampilan normal (tutup semua kecuali yang aktif manual)
                    item.style.display = "";
                    // Opsional: Tutup semua jika search di-clear, atau biarkan status terakhir
                }
            });

            // 3. Tampilkan pesan jika tidak ada hasil sama sekali
            if (totalVisible === 0) {
                noResultsMsg.style.display = "block";
            } else {
                noResultsMsg.style.display = "none";
            }
        });
    </script>

</body>
</html>
