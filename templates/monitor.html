<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Override & Specific Styles for Monitor Dashboard */
        body {
            background-color: #000000; /* Pure black for better contrast */
            overflow-y: auto;
        }
        
        .monitor-header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .monitor-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .monitor-title h1 { 
            font-size: 18px; 
            color: #a0aec0; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: normal;
            margin: 0;
        }
        
        .live-dot {
            width: 10px; height: 10px; background: #2ecc71; border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #2ecc71;
        }

        /* SEARCH BAR STYLE */
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #eee;
            padding: 8px 15px 8px 35px; /* Padding kiri buat icon */
            border-radius: 20px;
            font-size: 13px;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            width: 300px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            background: #222;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .monitor-container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .group-section { margin-bottom: 40px; }
        
        .group-header {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* RESPONSIVE GRID SYSTEM */
        .stream-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .stream-card {
            background: #050505;
            border: 1px solid #222;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16 / 9;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .stream-card:hover {
            border-color: #3498db;
            z-index: 10;
        }

        .stream-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        .stream-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }
        
        @keyframes spin { 
            0% { transform: translate(-50%, -50%) rotate(0deg); } 
            100% { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        .stream-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #ccc;
            padding: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
            pointer-events: none; /* Info tetap tidak bisa diklik agar tembus ke video */
        }

        .stream-card:hover .stream-info {
            opacity: 1;
        }
        
        /* Helper untuk hasil pencarian kosong */
        .no-results {
            color: #555;
            font-style: italic;
            padding: 20px;
            text-align: center;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .stream-grid { grid-template-columns: 1fr; gap: 15px; } 
            .monitor-header { flex-direction: column; gap: 10px; align-items: flex-start; }
            .monitor-left { width: 100%; justify-content: space-between; }
            .search-box { width: 100%; }
            .search-box input { width: 100%; }
            .search-box input:focus { width: 100%; }
            .stream-info { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="monitor-header">
        <div class="monitor-left">
            <div class="monitor-title">
                <h1><span class="live-dot"></span> SYSTEM MONITOR</h1>
            </div>
            
            <!-- SEARCH BAR -->
            <div class="search-box">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </span>
                <input type="text" id="camSearch" placeholder="Search IP or Name..." autocomplete="off">
            </div>
        </div>

        <div class="user-status">
            <span class="welcome-text" style="font-size: 12px;">ID: <strong>{{ user.username }}</strong></span>
            <a href="{{ url_for('auth.logout') }}" class="btn-logout" style="border:none; padding: 5px 10px;">Exit</a>
        </div>
    </div>

    <div class="monitor-container">
        <div id="no-results-msg" class="no-results">No cameras found matching your search.</div>

        {% for group_name, cameras in groups.items() %}
        <div class="group-section" id="group-{{ loop.index }}">
            <h2 class="group-header">{{ group_name }}</h2>
            <div class="stream-grid">
                {% for cam in cameras %}
                <!-- Tambahkan data-name dan data-ip untuk filtering -->
                <div class="stream-card" data-name="{{ cam.name }}" data-ip="{{ cam.ip }}">
                    <!-- 
                        OPTIMISASI PERFORMA:
                        Gunakan 'data-src' alih-alih 'src'. 
                        Script di bawah akan mengisi 'src' hanya saat elemen terlihat di layar.
                    -->
                    <div class="stream-loader"></div>
                    <iframe class="lazy-stream" data-src="{{ stream_server }}/webrtc.html?src={{ cam.rtsp }}" src="" allowfullscreen></iframe>
                    
                    <div class="stream-info">
                        <span>{{ cam.name }}</span>
                        <span style="color: #2ecc71;">{{ cam.ip }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Fitur Pencarian Real-time
        const searchInput = document.getElementById('camSearch');
        const noResultsMsg = document.getElementById('no-results-msg');

        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.stream-card');
            const groups = document.querySelectorAll('.group-section');
            let totalVisible = 0;

            // 1. Filter Kartu Kamera
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                const ip = card.getAttribute('data-ip').toLowerCase();
                
                if (name.includes(term) || ip.includes(term)) {
                    card.style.display = "";
                    totalVisible++;
                } else {
                    card.style.display = "none";
                }
            });

            // 2. Sembunyikan Judul Grup jika isinya kosong semua
            groups.forEach(group => {
                const visibleCardsInGroup = group.querySelectorAll('.stream-card:not([style*="display: none"])');
                if (visibleCardsInGroup.length === 0) {
                    group.style.display = "none";
                } else {
                    group.style.display = "";
                }
            });

            // 3. Tampilkan pesan jika tidak ada hasil sama sekali
            if (totalVisible === 0) {
                noResultsMsg.style.display = "block";
            } else {
                noResultsMsg.style.display = "none";
            }
        });

        // --- FITUR PENGHEMAT CPU (LAZY LOAD & UNLOAD) ---
        // Hanya memutar video yang terlihat di layar.
        // Video yang di-scroll lewat akan dimatikan decoding-nya.
        
        const streamObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                const iframe = entry.target;
                
                if (entry.isIntersecting) {
                    // KAMERA MASUK LAYAR -> NYALAKAN
                    // Hanya set src jika belum diset (mencegah reload berulang)
                    if (iframe.getAttribute('src') !== iframe.getAttribute('data-src')) {
                        iframe.setAttribute('src', iframe.getAttribute('data-src'));
                    }
                } else {
                    // KAMERA KELUAR LAYAR -> MATIKAN
                    // Kosongkan src untuk menghentikan proses decoding CPU
                    iframe.setAttribute('src', '');
                }
            });
        }, {
            root: null,
            rootMargin: '400px 0px', // Pre-load video 400px sebelum masuk layar agar smooth
            threshold: 0.01
        });

        // Daftarkan semua iframe ke observer
        document.querySelectorAll('.lazy-stream').forEach(iframe => {
            streamObserver.observe(iframe);
        });
    </script>

</body>
</html>
