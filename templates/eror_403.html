<!DOCTYPE html>
<html>
<head>
    <title>Access Restricted</title>
    <style>
        body { 
            background: #0f1f35; 
            color: #fff; 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { color: #e74c3c; font-size: 64px; margin: 0 0 10px 0; }
        h2 { font-size: 24px; margin-bottom: 20px; color: #a0aec0; }
        p { color: #718096; margin-bottom: 30px; }
        a { 
            color: #fff; 
            text-decoration: none; 
            background: #3498db; 
            padding: 10px 25px; 
            border-radius: 5px; 
            transition: background 0.3s;
        }
        a:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>ACCESS RESTRICTED</h2>
        <h3>You aren't supposed to be here!</h3>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}">Return to Dashboard</a>
    </div>
</body>
</html>
